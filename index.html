<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quadratic Equation Solver</title>
</head>

<body>
    <div class="container">
        <h3>Quadratic Equation Solver</h3>
        <p>The form of a quadratic equation is <strong>ax<sup>2</sup> + bx + c = 0</strong></p>
        <div class="row">
            <div class="col s3">
                <p>Enter <strong>a</strong>, <strong>b</strong> and <strong>c</strong>.</p>
                <form>
                    <div class="input-field">
                        <input id="a" type="number">
                        <label for="a">a</label>
                    </div>
                    <div class="input-field">
                        <input id="b" type="number">
                        <label for="b">b</label>
                    </div>
                    <div class="input-field">
                        <input id="c" type="number">
                        <label for="c">c</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Calculate
                        <i class="material-icons right">autorenew</i>
                      </button>
                </form>
            </div>
            <div class="col s9">
                <div class="card-panel grey lighten-2 output" style="display: none;">
                    <p>Solving <span class="a">a</span>x<sup>2</sup> + <span class="b">b</span>x + <span class="c">c</span> = 0</p>
                    <p>Discriminant = <span class="d"></span></p>
                    <p class="solutions"></p>
                    <p class="x1"></p>
                    <p class="x2"></p>
                </div>
            </div>
        </div>
        <div class="graph">
            graph goes here
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
